dist: trusty

branches:
  include: master

matrix:
  include:
    - language: java
      jdk: 
      - oraclejdk8
      - oraclejdk15
      - openjdk8
      install:
        ./mvnw install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
      script:
        - ./mvnw clean install
      before_script:
        - cd ./pharmacy/

    - language: node_js
      node_js: stable
      install:
        - npm install
      before_install:
        - cd ./pharmacy-frontend/
      script:
        - npm run build