dist: trusty
sudo: required

branches:
  include: master

matrix:
  include:
    - language: java
      jdk:
      - oraclejdk8
      - openjdk8
      env:
        - MAVEN_VERSION=3.6.3
      install:
        - mvn -N io.takari:maven:wrapper -Dmaven=${MAVEN_VERSION}
      script:
        - mvnw clean install
      before_script:
        - cd ./pharmacy/

    - language: node_js
      node_js: stable
      install:
        - npm install
      before_install:
        - cd ./pharmacy-frontend/
      script:
        - npm run build