dist: xenial

branches:
  include: master

matrix:
  include:
    - language: java
      jdk: openjdk8
      before_install:
        - chmod +x mvnw
      script:
        - ./mvnw clean install
      before_script:
        - cd ./pharmacy/

    - language: node_js
      node_js: stable
      install:
        - npm install
      before_install:
        - cd ./pharmacy-frontend/
      script:
        - npm run build