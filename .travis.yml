dist: trusty
sudo: false
language: java
install: true

addons:
  sonarcloud:
    organization: "stiven98-test"
    token:
      secure: ""

branches:
  include: master

matrix:
  include:
    - language: java
      jdk:
      - oraclejdk8
      - openjdk8
      before_script:
        - cd ./pharmacy/
      script:
        - mvn clean verify sonar:sonar -Pcoverage
      cache:
      directories:
        - '$HOME/.m2/repository'
        - '$HOME/.sonar/cache' 
      before_script:
        - cd ./pharmacy/

    - language: node_js
      node_js: stable
      install:
        - npm install
      before_install:
        - cd ./pharmacy-frontend/
      script:
        - npm run build
        - sonar-scanner